<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Select Folder to Search</title>

	<link href="../css/jqueryFileTree.css" rel="stylesheet" type="text/css">

	<style>
		#treeview {
			top:0;
			background-color: white;
			border-radius: 5px;
			height:calc(100% - 50px);
			margin-right: 5px;
			width: 50%;

		}
		#treeview li {
			padding-top: 0 2px;
		}
		.searchin {
			max-width: 45%;
		}
		.searchin div {
			padding: 0 4px !important;
		}
		.selectfoldbutt {
			margin-bottom: 5px;
			margin-right: 3px;
		}
	</style>

</head>
<body>

	<div id="popupbg"></div>

	<div id="popuptitle">SELECT FOLDER TO SEARCH IN</div>

	<br>
	<hr>
	 <div id="treeview">

      <div id="filetree"></div>

    </div>

	<p>&larr; Click to expand, double-click to select.</p>
	<div id="searchin" class="searchin">Search in: <div></div></div>

	<br>
	<br>

	<a class="medium button green selectfoldbutt" onclick="choseroot()">Chose ROOT</a>
	<a class="medium button orange selectfoldbutt" onclick="cerrar()">Cancel</a>
	<a class="medium button green selectfoldbutt" onclick="acceptsearchfolder(this); cerrar()">Accept</a>

	<script>
		selectfoldersearchpreload();
	</script>

</body>
</html>
