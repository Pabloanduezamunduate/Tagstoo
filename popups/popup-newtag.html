<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>New tag</title>
		
	<script type="text/javascript">
		$(document).ready(function()
	    {
			var $box = $('#colorPicker');
	        $box.tinycolorpicker();

	        box = $box.data("plugin_tinycolorpicker");

		});
	</script>

</head>
<body>

	<div id="popupbg"></div>

	<div id="popuptitle">ADD NEW TAG</div>

	<br>
	<hr>

	<div>Select Shape:</div>
	<div id="tagforms-wrap"><div id="tagforms"></div></div>

	<div id="selectcolor">
		<span>Select Color:</span>
	    <div id="colorPicker">
	        <a class="color"><div class="colorInner"></div></a>
	        <div class="track"></div>
	        <ul class="dropdown"><li></li></ul>
	        <input type="hidden" class="colorInput"/>
	    </div>
    </div>

	<div id="selecttext">
	    <span>Text of the tag:</span>
	    <input type="text" id="tagtext">
    </div>

    <div id="preview">
	    <span>Preview:</span>
		<div id="tagpreview">
			<div class="tagticket small">&nbsp;</div>
		</div>
	</div>

	<br />
	<hr />

	<a class="medium button green" onclick="createnewtag()">Create tag!</a>

	<a class="medium button orange close" onclick="cerrar()">Close</a>

	<script>
		newtagpreload();
	</script>

</body>
</html>
